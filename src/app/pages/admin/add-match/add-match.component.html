<div class="container-fluid page-wrapper-c-all">
  <div class="col-lg-10 bg-white p-5">
    <header>
      <h3 class="text-left text-uppercase color-black">Add match</h3>
    </header>
    <form (submit)="onSubmit(addMatchForm.value)" [formGroup]="addMatchForm" class="form login-form row">
      <div class="group d-flex flex-column col-lg-6">
        <input type="string" id="name" formControlName="name">
        <label for="date">Name</label>
      </div>
      <div class="group d-flex flex-column col-lg-6">
        <input type="string" id="date" formControlName="date">
        <label for="date">Date</label>
      </div>
      <div class="group d-flex flex-column col-lg-6">
        <input type="text" id="place" formControlName="place" required>
        <label for="place">Place</label>
      </div>
      <div class="group d-flex flex-column col-lg-6">
        <textarea formControlName="info" id="info"></textarea>
        <label for="info">Some info about match</label>
      </div>
      <div class="group d-flex flex-column col-lg-12">
        <input class="button" type="submit" value="Add match">
      </div>
    </form>
</div>

</div>
