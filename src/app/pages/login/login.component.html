<div class="container-fluid page-wrapper-c-all">
  <div class="col-sm-10 col-md-6 col-lg-5 cl-xl-4 bg-white p-5 packix-tile">
    <header>
      <h1 class="text-center text-uppercase color-main">Login</h1>
    </header>
    <form class="form login-form" [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
      <div class="group d-flex flex-column" [ngClass]="{ 'error' : username.invalid && (username.dirty || username.touched) }">
        <input type="text" id="username" formControlName="username" autocomplete="username">
        <label for="username">Username</label>
        <small class="text-danger" *ngIf="username.hasError('required') && (username.dirty || username.touched)">Username is required</small>
        <small class="text-danger" *ngIf="username.hasError('no-match')">Username is invalid</small>
      </div>
      <div class="group d-flex flex-column" [ngClass]="{ 'error' : password.invalid && (password.dirty || password.touched) }">
        <input type="password" id="password" formControlName="password" autocomplete="current-password">
        <label for="password">Password</label>
        <small class="text-danger" *ngIf="password.hasError('required') && (password.dirty || password.touched)">Username is required</small>
        <small class="text-danger" *ngIf="password.hasError('no-match')">Password is invalid</small>
      </div>
      <div class="group d-flex flex-column">
        <input class="button" [ngClass]="{'btn-disabled': !loginForm.valid && loginForm.touched}" type="submit" value="Login">
      </div>
    </form>
    <footer class="row">
      <a [routerLink]="['/request/registration']" class="col-sm-6 text-muted">Don't have an Account?</a>
      <a [routerLink]="['/request/credentials-reset']" class="col-sm-6 text-sm-right text-muted">Forgot Credentials?</a>
    </footer>
  </div>
</div>
