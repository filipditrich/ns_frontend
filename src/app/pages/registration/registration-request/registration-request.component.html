<div class="container-fluid page-wrapper-c-all">
  <div class="col-lg-10 bg-white p-5">
    <header>
      <h1 class="text-center text-uppercase color-main">Request Registration</h1>
    </header>
    <form action="#" class="form login-form row">
      <div class="group d-flex flex-column col-lg-6">
        <input type="text" id="name">
        <label for="name">Name</label>
        <!--<small class="text-danger">Wrong Username</small>-->
      </div>
      <div class="group d-flex flex-column col-lg-6">
        <input type="email" id="email">
        <label for="email">Email</label>
        <!--<small class="text-danger">Wrong Password</small>-->
      </div>
      <div class="group d-flex flex-column col-xl-12">
        <input class="button" type="submit" value="Send request">
      </div>
    </form>
    <footer class="row">
      <a [routerLink]="['/login']" class="col-sm-6 text-muted">Already have an account?</a>
      <a [routerLink]="['/request/credentials-reset']" class="col-sm-6 text-sm-right text-muted">Forgot Credentials?</a>
    </footer>
  </div>
</div>
